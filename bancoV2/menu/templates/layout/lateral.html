{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Banco{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <nav>
        <a href="{% url 'start' %}">Inicio</a>
        <a href="{% url 'ingresarTodos' %}">Ingresar</a>
        <a href="{% url 'retirar' %}">Retirar</a>
        <a href="{% url 'sobres' %}">Sobres</a>
    </nav>

    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Mi Banco</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>

</html>
