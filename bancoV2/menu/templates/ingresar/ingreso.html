{% extends 'layout/lateral.html' %}
{% load static %}

{% block content %}
<div class="presentacionSobre">
    {% for sobre in sobres %}
    <div class = presentacionSobreHijo >
        <p class="mayorPeso">
            Nombre del sobre:
            {{ sobre.nombre }}
        </p>
        <p class="menorPeso">
            Saldo:
            {{ sobre.saldo }}
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
