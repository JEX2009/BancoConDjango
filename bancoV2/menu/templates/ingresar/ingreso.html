{% extends 'layout/lateral.html' %}
{% load static %}

{% block content %}
<div class="presentacionSobre">
    {% for sobre, saldo in ingresos.items %}
    <div class="presentacionSobreHijo">
        <p class="mayorPeso">
            Nombre del sobre:
            {{ sobre }}
        </p>
        <p class="menorPeso">
            Saldo a ingresar:
            {{ saldo}}
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
